<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-4">Sieve of Eratosthenes</h1>
        <hr>
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="N">Type N</label>
                <div class="col-sm-10">
                    <input type="number" id="N" class="form-control" min="0" max="10000">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="result">Prime numbers &lt; N</label>
                <div class="col-sm-10">
                    <textarea id="result" class="form-control" rows="25"></textarea>
                </div>
            </div>
        </form>
    </div>
    <script src="../node_modules/sieve-of-eratosthenes/sieve-of-eratosthenes.js"></script>
    <script src="./getPrimesModule.js"></script>
    <script src="./getPrimes.js"></script>
</body>
</html>
